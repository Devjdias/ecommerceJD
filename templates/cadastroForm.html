<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cadastroForm.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/iconLivro.png') }}">

    <title>Cadastro - ClicLeitura</title>
</head>

<body>
 

  <div class="container" style="margin-top: 100px;">
    <div class="signup-content">

      <div class="signup-form">
        <h2 class="form-title">Bem-Vindo ao ClicLeitura</h2>

        <form class="signup-form" id="cadastroForm">

          <div class="form-group">
            <i class="fa fa-user"></i>
            <input type="text" id="nome" name="nome" placeholder="Seu Nome" required>
          </div>

          <div class="form-group">
            <i class="fa fa-envelope"></i>
            <input type="email" id="email" name="email" placeholder="Seu Email" required>
          </div>

          <div class="form-group">
            <i class="fa fa-lock"></i>
            <input type="password" id="senha" name="senha" placeholder="Senha" required>
          </div>

          <div class="form-group">
            <i class="fa fa-lock"></i>
            <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Repita sua senha" required>
          </div>

          <div class="form-group agree-terms-wrapper">
            <input type="checkbox" id="agree-term" name="agree-term" required>
            <label for="agree-term" class="label-agree-term">
              Eu concordo com os <a class="checkTerms" href="/terms">Termos de Serviço</a>
            </label>
          </div>

          <div class="form-button">
            <button type="submit" class="form-submit">Registrar</button>
          </div>

        </form>
      </div>

      <div class="signup-image">
        <figure>
          <img src="https://colorlib.com/etc/regform/colorlib-regform-7/images/signup-image.jpg" alt="Cadastro image" />
        </figure>
        <a href="/login" class="signup-image-link">Já sou membro</a>
      </div>

    </div>
  </div>

  <script>
    document.getElementById('cadastroForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      const confirmarSenha = document.getElementById('confirmarSenha').value;
      
      // Validar senhas
      if (senha !== confirmarSenha) {
        alert('As senhas não coincidem!');
        return;
      }
      
      // Verificar termos
      const termos = document.getElementById('agree-term');
      if (!termos.checked) {
        alert('Você precisa concordar com os Termos de Serviço!');
        return;
      }
      
      try {
        const response = await fetch('/api/cadastro', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nome, email, senha })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          alert('✅ ' + data.mensagem);
          window.location.href = '/login';
        } else {
          alert('❌ Erro: ' + data.error);
        }
      } catch (error) {
        alert('❌ Erro ao cadastrar: ' + error.message);
      }
    });
  </script>
</body>

</html>
